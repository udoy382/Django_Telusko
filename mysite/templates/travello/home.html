
{% extends 'base.html' %}
{% block title %} Home {% endblock title %}
{% block homeactive %} active {% endblock homeactive %}

{% block body %}

<body>

    <main>

        {% for dest in dests %}
        <div class="album py-5 bg-light">
          <div class="container">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

              <div class="col">
                <div class="card shadow-sm">
                  <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder:" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em"> {{dest.name}} </text></svg>
                  <div class="img">
                    <img src="{{dest.img.url}}" alt="image" width="348px">
                  </div>
                  {% if dest.offer%}
                  <div class="container">Special Offer...</div>
                  {% endif %}
                  <div class="card-body">
                    <p>Price: {{dest.price}}</p>
                    <p class="card-text">{{dest.desc}}</p>
                    <div class="d-flex justify-content-between align-items-center">
                      <div class="btn-group">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}

      </main>

    </body>

{% endblock body %}
